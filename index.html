<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS465 ASSG2</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<table>
    <tr>
        <td id="title">
            <h1>Cat Animator 9000</h1>
        </td>
    </tr>
    <tr id="canvas-wrapper">
        <td style="background: aqua;"></td>
    </tr>
    <tr>
        <td style="background: red;">
            <form action="#" onsubmit="return filterVariables()">
                <input title="Search" id="filter" type="text" autocomplete="off">
                <input type="submit" hidden>
            </form>
            <ul id="variables" style="text-align: center">
            </ul>
        </td>
    </tr>
    <tr>
        <td>
            <div id="animator">
                <button onclick="addKeyFrame()" id="addKeyframe">Add</button>
            </div>
        </td>
    </tr>
</table>
</body>

<script src="controller.js"></script>
</html>
