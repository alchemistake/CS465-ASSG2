<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS465 ASSG2</title>
    <link rel="stylesheet" href="main.css">
    <script id="vertex-shader" type="x-shader/x-vertex">
attribute  vec4 vPosition;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

void main()
{
    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
}

    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void main()
{
    gl_FragColor = vec4(1.0, 0.5, 1., 1.0);

}

    </script>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="view.js"></script>
</head>
<body>
<table>
    <tr id="canvasWrapper">
        <td>
            <canvas id="gl-canvas" width="512" height="512">
                Oops ... your browser doesn't support the HTML5 canvas element
            </canvas>
        </td>
    </tr>

    <tr>
        <td>
            <div id="animator">
                <button onclick="addKeyFrame()" id="addKeyframe">Add</button>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <form action="#" onsubmit="return filterVariables()">
                <input title="Search" id="filter" type="text" autocomplete="off">
                <input type="submit" hidden>
            </form>
            <ul id="variables" style="height: 10vh;text-align: center">
            </ul>
        </td>
    </tr>
</table>
</body>

<script src="controller.js"></script>
</html>
