<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS465 ASSG2</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <script id="vertex-shader" type="x-shader/x-vertex">
attribute  vec4 vPosition;
attribute  vec4 vColor;
varying vec4 fColor;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

void main()
{
    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
    fColor = vColor;
}


    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
#ifdef GL_ES
precision highp float;
#endif


varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
    </script>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="view.js"></script>
    <script type="text/javascript" src="cat.js"></script>
    <script type="text/javascript" src="animation.js"></script>
</head>
<body>
<table>
    <tr>
        <td>
            <canvas id="gl-canvas" width="512" height="512">
                Oops ... your browser doesn't support the HTML5 canvas element
            </canvas>
        </td>
    </tr>

    <tr>
        <td>
            <button id="playStop">PLAY</button>
            <button>Save Animation</button>
            <br>
            <div id="animator">
                <button onclick="addKeyFrame()" id="addKeyframe">Add</button>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <form action="#" onsubmit="return filterVariables()">
                <input title="Search" id="filter" type="text" autocomplete="off">
                <input type="submit" hidden>
            </form>
            <ul id="variables">
            </ul>
        </td>
    </tr>
</table>
</body>

<script src="controller.js"></script>
</html>
